apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs"
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.kotlin_core
    implementation rootProject.ext.appcompat
    implementation rootProject.ext.constraint_layout
    implementation rootProject.ext.core_ktx

    implementation rootProject.ext.material
    implementation rootProject.ext.lifecycle_ext
    implementation rootProject.ext.coroutine_core
    implementation rootProject.ext.coroutine_android
    implementation rootProject.ext.nav_fragment_ktx
    implementation rootProject.ext.nav_ui_ktx
    implementation rootProject.ext.sdp
    implementation rootProject.ext.ssp

    implementation rootProject.ext.gson
    implementation rootProject.ext.room_runtime
    kapt rootProject.ext.kapt_room
    implementation rootProject.ext.room_ktx
    //loading
}
